<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random User Generator</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">Random User Generator</h1>
      <div class="container">
        <div class="card">
            <img :class="gender" :src="picture" :alt="`${firstName} ${lastName}`">
            <h1>{{firstName}} {{lastName}}</h1>
            <h3>{{email}}</h3>
            <button v-on:click="getUser()" :class="gender">Generate User</button>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
